{% extends 'base.html' %}
{% block body %}
<div class="container" xmlns:text-align="http://www.w3.org/1999/xhtml">
    <div class=" row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem card-space=50;">
  <img src="{{i.img.url}}" class="card-img-top"  alt="..." width="250px" height="250px;">
  <div class="card-body">
      <h5 class="card-title">{{i.name}}</h5>
      <p class="card-text">{{i.desc}}</p>
      <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>

  </div>
</div>

        </div>
    {% endfor %}

    </div>

</div>

<div align="right">
<a href="{% url 'movieapp:add_movie' %}" class="btn btn-primary">Add Movies</a>
</div>


{% endblock %}
